<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <style>
        body {
            margin: 0;
            width: 300px;
            height: 520px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .producto-img {
            width: 300px;
            height: 300px;
            object-fit: contain;
        }
        .info {
            width: 100%;
            padding: 5px 10px;
        }
        .titulo {
            font-size: 18px;
            color: black;
            font-weight: normal;
            margin-bottom: 5px;
        }
        .descripcion {
            font-size: 14px;
            color: gray;
            max-height: 100px;
            overflow: hidden;
        }
        .boton {
            width: 225px;
            height: 55px;
            background: url('boton.png') no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-top: auto;
        }
        .container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body onclick="window.location.href='producto.html'">
    <div class="container">
        <img src="1.png" alt="Producto" class="producto-img">
        <div class="info">
            <div class="titulo" id="titulo"></div>
            <div class="descripcion" id="descripcion"></div>
        </div>
        <div class="boton" id="precio"></div>
    </div>

    <script>
        function cargarArchivo(id, archivo) {
            fetch(archivo)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).textContent = data;
                })
                .catch(error => console.error('Error al cargar el archivo:', error));
        }

        cargarArchivo('titulo', 'titulo.txt');
        cargarArchivo('descripcion', 'descripcion.txt');
        cargarArchivo('precio', 'precio.txt');
    </script>
</body>
</html>
