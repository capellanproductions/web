<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <style>
        body {
            margin: 0;
            width: 300px;
            height: 520px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .producto-img {
            width: 300px;
            height: 300px;
            object-fit: contain;
        }
        .titulo {
            font-size: 18px;
            color: black;
            padding: 10px;
            align-self: flex-start;
            text-align: left;
            width: 100%;
            padding-left: 10px;
        }
        .boton {
            width: 225px;
            height: 55px;
            background: url('boton.png') no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="1.png" alt="Producto" class="producto-img">
    <div class="titulo">TÍTULO AQUÍ</div>
    <div class="boton">PRECIO AQUÍ</div>
</body>
</html>
