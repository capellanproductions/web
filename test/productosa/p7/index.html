<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, height=520, initial-scale=1.0">
    <title>Producto</title>
    <style>
        body {
            margin: 0;
            width: 510px;
            height: 650px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .producto-img {
            width: 510px;
            height: 510px;
            object-fit: contain;
            cursor: pointer;
        }
        .info {
            width: 100%;
            padding: 5px 10px;
            cursor: pointer;
        }
        .titulo {
            font-size: 30px;
            color: black;
            font-weight: normal;
            margin-bottom: 5px;
        }
        .descripcion {	
            font-size: 20px;
            color: gray;
            max-height: 100px;
            overflow: hidden;
        }
        .boton {
            width: 225px;
            height: 55px;
            background: url('boton.png') no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px; /* Aumentado en un 50% */
            font-weight: bold;
            margin-top: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="1.png" alt="Producto" class="producto-img" onclick="window.top.location.href='producto.html'">
    <div class="info" onclick="window.top.location.href='producto.html'">
        <div class="titulo" id="titulo"></div>
        <div class="descripcion" id="descripcion"></div>
    </div>
    <div class="boton" id="precio" onclick="window.top.location.href='producto.html'"></div>

    <script>
        function cargarArchivo(id, archivo) {
            fetch(archivo)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).textContent = data;
                })
                .catch(error => console.error('Error al cargar el archivo:', error));
        }

        cargarArchivo('titulo', 'titulo.txt');
        cargarArchivo('descripcion', 'descripcion.txt');
        cargarArchivo('precio', 'precio.txt');
    </script>
</body>
</html>
