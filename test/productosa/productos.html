<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1050, initial-scale=1.0">
    <title>Productos</title>
    <style>
        /* Contenedor principal */
        body {
            width: 100vw; 
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Contenedor que mantiene el tamaño fijo */
        .web-container {
            width: 1050px;
            height: 1600px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas fijas */
            gap: 10px;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            transform-origin: top center;
        }

        /* Ajuste de escala para que la web siempre encaje horizontalmente */
        @media screen and (max-width: 1050px) {
            .web-container {
                transform: scale(calc(100vw / 1050));
            }
        }

        /* Contenedor de los iframes */
        .iframe-container {
            width: 300px;
            height: 520px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Estilos para los iframes */
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        /* Clase para mostrar los iframes con efecto */
        .iframe-container iframe[data-loaded="true"] {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="web-container">
        <div class="iframe-container"><iframe data-src="p1/index.html" scrolling="no"></iframe></div>
        <div class="iframe-container"><iframe data-src="p2/index.html" scrolling="no"></iframe></div>
        <div class="iframe-container"><iframe data-src="p3/index.html" scrolling="no"></iframe></div>
        <div class="iframe-container"><iframe data-src="p4/index.html" scrolling="no"></iframe></div>
        <div class="iframe-container"><iframe data-src="p5/index.html" scrolling="no"></iframe></div>
        <div class="iframe-container"><iframe data-src="p6/index.html" scrolling="no"></iframe></div>
        <div class="iframe-container"><iframe data-src="p7/index.html" scrolling="no"></iframe></div>
        <div class="iframe-container"><iframe data-src="p8/index.html" scrolling="no"></iframe></div>
        <div class="iframe-container"><iframe data-src="p9/index.html" scrolling="no"></iframe></div>
    </div>

    <script>
        function loadIframes() {
            const iframes = document.querySelectorAll('.iframe-container iframe');
            
            iframes.forEach((iframe, index) => {
                setTimeout(() => {
                    iframe.src = iframe.getAttribute('data-src');
                    iframe.setAttribute('data-loaded', 'true');
                }, index * 500); // Retraso de 500ms entre cada iframe
            });
        }

        // Carga los iframes cuando la página está lista
        window.addEventListener('DOMContentLoaded', loadIframes);
        window.addEventListener('load', loadIframes);
    </script>

</body>
</html>
