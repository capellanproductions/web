<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, height=520, initial-scale=1.0">
    <title>Producto</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .contenedor {
            width: 510px;
            height: 770px;
            background: #F1F1F1;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .slider {
            position: relative;
            width: 100%;
            height: 510px;
            overflow: hidden;
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }
        .flecha {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
        }
        .izquierda {
            left: 10px;
        }
        .derecha {
            right: 10px;
        }
        .info {
            width: 90%;
            padding: 15px;
            cursor: pointer;
            flex-grow: 1;
        }
        .titulo {
            font-size: 30px;
            color: black;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .descripcion {    
            font-size: 20px;
            color: gray;
            max-height: 100px;
            overflow: hidden;
            position: absolute; /* Posición absoluta */
            bottom: 75px; /* Ajusta la distancia al botón */
            left: 50%; /* Centrado horizontal */
            transform: translateX(-50%); /* Centrado horizontal */
            width: 90%; /* Asegura que el texto no sobrepase los límites */
        }
        .boton {
            width: 225px;
            height: 55px;
            background: url('boton.png') no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <!-- Slider con imágenes -->
        <div class="slider">
            <img src="1.png" class="imagen" style="transform: translateX(0%);">
            <img src="2.png" class="imagen" style="transform: translateX(100%);">
            <img src="3.png" class="imagen" style="transform: translateX(200%);">
            <div class="flecha izquierda" onclick="cambiarImagen(-1)">‹</div>
            <div class="flecha derecha" onclick="cambiarImagen(1)">›</div>
        </div>

        <div class="info" onclick="window.top.location.href='producto.html'">
            <div class="titulo" id="titulo"></div>
            <div class="descripcion" id="descripcion"></div>
        </div>
        <div class="boton" id="precio" onclick="window.top.location.href='producto.html'"></div>
    </div>

    <script>
        let index = 0; 
        const imagenes = document.querySelectorAll(".imagen");

        function cambiarImagen(direccion) {
            index += direccion;

            if (index < 0) {
                index = imagenes.length - 1;
            } else if (index >= imagenes.length) {
                index = 0;
            }

            imagenes.forEach((img, i) => {
                img.style.transform = `translateX(${(i - index) * 100}%)`;
            });
        }

        function cargarArchivo(id, archivo) {
            fetch(archivo)
                .then(response => response.text())
                .then(data => {
                    // Limitar a 122 caracteres y agregar "..."
                    const textoCorto = data.length > 122 ? data.substring(0, 122) + "..." : data;
                    document.getElementById(id).textContent = textoCorto;
                })
                .catch(error => console.error('Error al cargar el archivo:', error));
        }

        cargarArchivo('titulo', 'titulo.txt');
        cargarArchivo('descripcion', 'descripcion.txt');
        cargarArchivo('precio', 'precio.txt');
    </script>
</body>
</html>
