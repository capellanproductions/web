<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1050, height=1586, initial-scale=1.0">
    <title>Producto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .contenedor {
            width: 1050px;
            height: 1586px;
            background: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .slider {
            position: relative;
            width: 100%;
            height: 1050px;
            overflow: hidden;
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            transition: transform 0.5s ease-in-out;
            cursor: pointer;
        }
        .flecha {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 80px;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
        }
        .izquierda {
            left: 20px;
        }
        .derecha {
            right: 20px;
        }
        .info {
            width: 90%;
            padding: 15px;
            flex-grow: 1;
            text-align: left;
        }
        .titulo {
            font-size: 40px;
            color: black;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }
        .descripcion {    
            font-size: 30px;
            color: gray;
            text-align: left;
            position: relative;
            width: 100%;
        }
        .precio {
            font-size: 60px;
            color: black;
            text-align: right;
            margin-top: 10px;
            font-weight: bold;
            position: relative;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px; /* Para ajustar el texto y el fondo */
            background-image: url('fondoprecio.png');
            background-repeat: no-repeat;
            background-size: contain; /* Evita que la imagen se estire */
            background-position: right center; /* Alinea la imagen a la derecha */
            height: 80px; /* Ajusta la altura según el tamaño de la imagen */
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px; /* Espacio entre el precio y el iframe */
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="slider">
            <img src="1.png" class="imagen" style="transform: translateX(0%);" onclick="cambiarImagen(1)">
            <img src="2.png" class="imagen" style="transform: translateX(100%);" onclick="cambiarImagen(1)">
            <img src="3.png" class="imagen" style="transform: translateX(200%);" onclick="cambiarImagen(1)">
            <div class="flecha izquierda" onclick="cambiarImagen(-1)">‹</div>
            <div class="flecha derecha" onclick="cambiarImagen(1)">›</div>
        </div>
        <div class="info">
            <div class="titulo" id="titulo"></div>
            <div class="descripcion" id="descripcion"></div>
            <div class="precio" id="precio"></div>
        </div>
        <!-- Aquí va el iframe debajo del precio -->
        <iframe src="agregador.html" scrolling="no"></iframe>
    </div>

    <script>
        let index = 0; 
        const imagenes = document.querySelectorAll(".imagen");

        function cambiarImagen(direccion) {
            index += direccion;
            if (index < 0) {
                index = imagenes.length - 1;
            } else if (index >= imagenes.length) {
                index = 0;
            }
            imagenes.forEach((img, i) => {
                img.style.transform = `translateX(${(i - index) * 100}%)`;
            });
        }

        function cargarArchivo(id, archivo) {
            fetch(archivo)
                .then(response => response.text())
                .then(data => {
                    console.log(`Contenido de ${archivo}:`, data);
                    document.getElementById(id).textContent = data;
                })
                .catch(error => console.error('Error al cargar el archivo:', error));
        }

        cargarArchivo('titulo', 'titulo.txt');
        cargarArchivo('descripcion', 'descripcion.txt');
        cargarArchivo('precio', 'precio.txt');
    </script>
</body>
</html>
